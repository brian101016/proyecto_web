<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horario de clases | LCR</title>
    <!-- CSS & JS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="popup" class="hidden">
      <div id="popup-background"></div>
      <div id="popup-dialog">
        <div id="popup-content">Este es un cuadro emergente popup</div>

        <button id="popup-button">Aceptar</button>
      </div>
    </div>

    <header>Agenda de uso del Laboratorio Central de Redes (LCR)</header>

    <h1>
      Busqueda personalizada
      <div id="search">
        <div>
          <label for="search-Asignatura">Asignatura: </label>
          <input disabled id="search-Asignatura" placeholder="<Vacío>" />
        </div>

        <div>
          <label for="search-Grupo">Grupo: </label>
          <input
            disabled
            id="search-Grupo"
            type="number"
            min="0"
            max="99"
            placeholder="<Vacío>"
          />
        </div>

        <div>
          <label for="search-Maestro">Maestro: </label>
          <input disabled id="search-Maestro" placeholder="<Vacío>" />
        </div>

        <div>
          <button id="search-Limpiar">Limpiar</button>
        </div>
      </div>
    </h1>

    <table id="schedule"></table>

    <div id="info" class="hidden">
      <div class="subtitle">Información de la clase seleccionada</div>

      <div id="admin">
        <label for="admin-Asignatura">Asignatura: </label>
        <select id="admin-Asignatura" placeholder="<Vacío>"></select>

        <label for="admin-Grupo">Grupo: </label>
        <input
          id="admin-Grupo"
          type="number"
          min="0"
          max="99"
          placeholder="<Vacío>"
        />

        <label for="admin-Maestro">Maestro: </label>
        <select id="admin-Maestro" placeholder="<Vacío>"></select>
      </div>

      <div id="edit-tools">
        <div>
          <button id="Actualizar">Actualizar</button>
          <button id="execute">Subir cambios</button>
        </div>

        <ol id="edit-Asignatura"></ol>
        <ol id="edit-Maestro"></ol>
      </div>
    </div>

    <footer class="as-footer">
      <a id="toggle">Acceder</a>
    </footer>

    <script src="code.js"></script>
  </body>
</html>
