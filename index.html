<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horario de clases | LCR</title>
    <!-- CSS & JS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Agenda de uso del Laboratorio Central de Redes (LCR)</header>

    <h1>Busqueda personalizada</h1>

    <div id="search">
      <label for="search-Asignatura">Asignatura: </label>
      <input id="search-Asignatura" placeholder="<Vacío>" />

      <label for="search-Grupo">Grupo: </label>
      <input
        id="search-Grupo"
        type="number"
        min="1"
        max="99"
        placeholder="<Vacío>"
      />

      <label for="search-Maestro">Maestro: </label>
      <input id="search-Maestro" placeholder="<Vacío>" />
    </div>

    <table id="schedule"></table>

    <div id="info" style="display: none">
      <div class="subtitle">Información de la clase seleccionada</div>

      <div id="admin">
        <label for="admin-Asignatura">Asignatura: </label>
        <select id="admin-Asignatura" placeholder="<Vacío>"></select>

        <label for="admin-Grupo">Grupo: </label>
        <input
          id="admin-Grupo"
          type="number"
          min="1"
          max="99"
          placeholder="<Vacío>"
        />

        <label for="admin-Maestro">Maestro: </label>
        <select id="admin-Maestro" placeholder="<Vacío>"></select>
      </div>

      <button id="Actualizar">Actualizar</button>
    </div>

    <footer class="as-header">pie de pagina</footer>

    <script src="code.js"></script>
  </body>
</html>
